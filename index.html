<!-- index.html - 生日祝福简易页（单文件） -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>小梨老师生日快乐 🎂</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card" id="card">
        <canvas id="confetti"></canvas>
        <header>
          <div class="avatar" id="avatar">🎉</div>
          <div>
            <h1 id="headline"></h1>
            <p class="lead" id="sub">为你准备了一些惊喜〜</p>
            <div class="controls">
              <button id="surpriseBtn">点我抽一条祝福 ✨</button>
              <button id="musicBtn" class="secondary">播放随机歌曲 ▶</button>
              <button id="fixBtn" class="secondary">生成分享链接 🔗</button>
            </div>
          </div>
        </header>

        <div class="message-area" id="message">
          祝福语会出现在这里，祝你天天开心～
        </div>

        <div class="footer">
          <div class="palette" id="palette"></div>
          <div style="display: flex; gap: 8px; align-items: center">
            <span class="small">随机背景 · 配色 · 音乐</span>
          </div>
        </div>
      </div>
    </div>
    <script src="playlist.js"></script>
    <script src="blessings.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
  </body>
</html>
